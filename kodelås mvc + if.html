<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <style>
        h2{
            clear: both;
        }
    </style>
    <div id="app"></div>
    <script>
        //model
        var codeString = '';
        var openGate = '';

        //view
        updateView();
        function updateView () {
            document.getElementById('app').innerHTML = `
        
        <tr>
            <button onclick="pushCode(1)">1</button>
            <button onclick="pushCode(2)">2</button>
            <button onclick="pushCode(3)">3</button>
        </tr>
        <br>
        <tr>
            <button onclick="pushCode(4)">4</button>
            <button onclick="pushCode(5)">5</button>
            <button onclick="pushCode(6)">6</button>
        </tr>
        <br>
        <tr>
            <button onclick="pushCode(7)">7</button>
            <button onclick="pushCode(8)">8</button>
            <button onclick="pushCode(9)">9</button>
        </tr>
    </table>
    <br><br>
    <button onclick="checkCode()">Enter</button>
    <h2>${codeString}</h2>
    <h1>${openGate}</h1>
    `;
}


    //controller
        
        function pushCode(numberX) {            
            codeString += numberX;
            updateView();           
        } 
        function checkCode () {
            if (codeString === '3812') {
            openGate = 'Its open';
            updateView();
        }
        }
        
    
        

        
    </script>
</body>

</html>
