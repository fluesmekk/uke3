<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="app"></div>

    <script>
        updateView();
        var personName = 'Theodor';
        var age = 24;
        function updateView () {
            var nameTxt = personName ? `Hei, ${personName}!` : 'Fyll ut navn i textfeltet';
            var ageTxt = age ? `Du er ${age} år gammel` : 'velg alder i slideren'
            document.getElementById('app').innerHTML = `
        

                Hva heter du? 
                <br/>
                <input 
                    type="text" 
                    oninput="personName = this.value"
                    value="${personName ? personName : ''}"
                />
                <br/>

                Hvor gammel er du?
                <br/>
                <input 
                    type="range" 
                    min="1" 
                    max="120" 
                    step="1" 
                    value="${age ? age : ''}"
                    oninput="age = this.value"
                />
                <br/>
                <button onclick="register()">Registrer</button>

                <h3>Se her:</h3>
                <hr/>
                ${nameTxt}
                <hr/>
                ${ageTxt}
                <hr/>
                `;
        }

            // var age = document.getElementById('ageInput').value;
            // document.getElementById('ageOutput').innerHTML = `
            //     Du er ${age} år gammel.
            //     `;
                updateView ();
        }
    </script>
</body>

</html>
