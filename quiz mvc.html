<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="app"></div>

        <script>
            
            //model
            var correctAnswer;
            var wrongAnswer;

            //view
            updateView();
            function updateView() {
                var correctAnswerTxt = correctAnswer ? 'dette var Riktig' : '';
                var wrongAnswerTxt = wrongAnswer ? 'dette var Feil' : '';
                

                document.getElementById('app').innerHTML = `
            
                    <p>Quiz for javascript</p>
                    <p>Hva heter kongen av Norge?</p>
                    <h1 onclick="feil()">Nils Pettersen</h1>
                    <h1 onclick="riktig()">Kong Harald</h1>
                    <h1 onclick="feil()">Prinsen av Danmark</h1>
                    <h1 onclick="reset()">RESET</h1>
                    ${wrongAnswerTxt || correctAnswerTxt || ''}
                    
                    `          
            }
            //controller
         function feil() {
            wrongAnswer = 1;
            correctAnswer = 0;
            updateView();
        }

        function riktig() {
            wrongAnswer = 0;
            correctAnswer = 1;
            updateView();
        }
        function reset() {
            wrongAnswer = 0;
            correctAnswer = 0;
            updateView();
            
        }


    </script>
    </body>
</html>
