<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            font-size: 20px;
        }
    </style>
    <div id="app"></div>
    <script>
        //model
        var bunn = '';
        var fyll = '';
        var størrelse = '';
        var hjelpeTekst = 'Du må fylle ut alle';
        var formPåPizza = '';
        //view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = `
            
            <h1>PizzaBestilling</h1>
            Gjør et valg på hver av kategoriene
            <br>
            <br>
                Bunn:   <input type="checkbox" onchange="bunnValg('Tykk Bunn')"/> <b>Tykk</b>
                        <input type="checkbox" onchange="bunnValg('Tynn Bunn')"/> <b>Tynn</b>
                        <br>
                        <br>
                        Du har valgt: <b>${bunn}</b>
                        <br>
                        <br>
                Fyll:   <input type="checkbox" onchange="fyllValg('Taco-Fyll');"/>      <b>Taco</b>
                        <input type="checkbox" onchange="fyllValg('Kylling-Fyll');"/>   <b>Kylling</b>
                        <input type="checkbox" onchange="fyllValg('Pepperoni-Fyll');"/> <b>Pepperoni</b>
                        <br>
                        <br>
                        Du har valgt: <b>${fyll}</b>
                        <br>
                        <br>
            Størrelse:  <input type="checkbox" onchange="størrelseValg('Stor')"/>    <b>Stor</b> 
                        <input type="checkbox" onchange="størrelseValg('Middels')"/> <b>Middels</b>
                        <input type="checkbox" onchange="størrelseValg('Liten')"/>   <b>Liten</b>
                        <br>
                        <br>
                        Du har valgt: <b>${størrelse}</b>
                        <br>
                        <br>

                        <button onclick="bestiltMat()">Bestill</button>
            Form:       <input type="checkbox" onchange="formValg('rund')"/>        <b>Liten</b>
                        <input type="checkbox" onchange="formValg('firkantet')"/>   <b>Firkantet</b>
                        <br>
                        <br>
                        Du har valgt: <b>${formPåPizza}</b>
                        <br>
                        <br>
                        <div>${hjelpeTekst}</div>
                        <br>
                        
            `
        }
        
        //controller
        function bunnValg (bunnType) {
            bunn = bunnType;
            skjekkValg();
        }
        function fyllValg (fyllType) {
            fyll = fyllType;
            skjekkValg();
        }
        function størrelseValg (størrelseType) {
            størrelse = størrelseType;
            skjekkValg();
        }
        function formValg (formType) {
            formPåPizza = formType;
            skjekkValg();
        }
        function skjekkValg () {
            if ((bunn === 'Tynn Bunn' || bunn === 'Tykk Bunn') && 
                (fyll === 'Taco-Fyll' || fyll === 'Kylling-Fyll' || fyll === 'Pepperoni-Fyll') && 
                (størrelse === 'Stor' || størrelse === 'Middels' || størrelse === 'Liten') && 
                (formPåPizza === 'rund' || formPåPizza === 'firkantet')) {
                hjelpeTekst = '';
            }
            updateView();
        }
        function bestiltMat () {
            alert (`Du har bestilt en ${størrelse} pizza med ${fyll} og med en ${bunn} som er ${formPåPizza}`)
        }
    </script>
</body>
</html>
